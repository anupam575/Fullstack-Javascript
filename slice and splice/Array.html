<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Methods Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-200 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-2xl p-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-pink-600">Bhabhi's Stylish Array Method App</h1><div class="mb-6">
  <label for="arrayInput" class="block mb-2 font-semibold text-gray-700">Enter Array (comma separated):</label>
  <input id="arrayInput" type="text" value="10, 20, 30, 40, 50" class="w-full p-2 border rounded">
  <button onclick="updateArray()" class="mt-2 bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded">Update Array</button>
</div>

<div class="bg-gray-100 p-4 rounded mb-6">
  <h2 class="font-bold text-lg mb-2">Current Array:</h2>
  <pre id="currentArray" class="text-purple-700 font-mono"></pre>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <!-- Buttons for each operation -->
  <button class="btn" onclick="apply('push')">Push (Add 99)</button>
  <button class="btn" onclick="apply('pop')">Pop (Remove last)</button>
  <button class="btn" onclick="apply('shift')">Shift (Remove first)</button>
  <button class="btn" onclick="apply('unshift')">Unshift (Add 5)</button>
  <button class="btn" onclick="apply('slice')">Slice (1 to 3)</button>
  <button class="btn" onclick="apply('spliceAdd')">Splice Add (2, 0, 999)</button>
  <button class="btn" onclick="apply('spliceRemove')">Splice Remove (2, 2)</button>
  <button class="btn" onclick="apply('map')">Map (*2)</button>
  <button class="btn" onclick="apply('filter')">Filter (>25)</button>
  <button class="btn" onclick="apply('reduce')">Reduce (sum)</button>
  <button class="btn" onclick="apply('sort')">Sort</button>
  <button class="btn" onclick="apply('reverse')">Reverse</button>
  <button class="btn" onclick="apply('find')">Find (>30)</button>
  <button class="btn" onclick="apply('some')">Some (>100)</button>
  <button class="btn" onclick="apply('every')">Every (<100)</button>
  <button class="btn" onclick="apply('includes')">Includes (20)</button>
  <button class="btn" onclick="apply('indexOf')">IndexOf (30)</button>
  <button class="btn" onclick="apply('lastIndexOf')">LastIndexOf (30)</button>
  <button class="btn" onclick="apply('concat')">Concat [1,2,3]</button>
  <button class="btn" onclick="apply('join')">Join (-)</button>
</div>

<div class="mt-6">
  <h2 class="font-bold text-lg">Result:</h2>
  <pre id="result" class="bg-purple-50 p-4 rounded text-purple-800 font-mono"></pre>
</div>

  </div>  <script>
    let arr = [10, 20, 30, 40, 50];

    function updateArray() {
      const input = document.getElementById("arrayInput").value;
      arr = input.split(",").map(Number);
      displayArray();
    }

    function displayArray() {
      document.getElementById("currentArray").textContent = JSON.stringify(arr);
    }

    function apply(method) {
      let result;
      let temp = [...arr];
      switch(method) {
        case 'push': arr.push(99); result = 'Added 99'; break;
        case 'pop': result = 'Popped: ' + arr.pop(); break;
        case 'shift': result = 'Shifted: ' + arr.shift(); break;
        case 'unshift': arr.unshift(5); result = 'Unshifted 5'; break;
        case 'slice': result = 'Sliced (1,3): ' + temp.slice(1, 3); break;
        case 'spliceAdd': arr.splice(2, 0, 999); result = 'Spliced Add (2,0,999)'; break;
        case 'spliceRemove': arr.splice(2, 2); result = 'Spliced Remove (2,2)'; break;
        case 'map': result = 'Mapped (*2): ' + temp.map(x => x * 2); break;
        case 'filter': result = 'Filtered (>25): ' + temp.filter(x => x > 25); break;
        case 'reduce': result = 'Reduced Sum: ' + temp.reduce((a, b) => a + b, 0); break;
        case 'sort': arr.sort((a, b) => a - b); result = 'Sorted Array'; break;
        case 'reverse': arr.reverse(); result = 'Reversed Array'; break;
        case 'find': result = 'Find >30: ' + temp.find(x => x > 30); break;
        case 'some': result = 'Some >100: ' + temp.some(x => x > 100); break;
        case 'every': result = 'Every <100: ' + temp.every(x => x < 100); break;
        case 'includes': result = 'Includes 20: ' + temp.includes(20); break;
        case 'indexOf': result = 'IndexOf 30: ' + temp.indexOf(30); break;
        case 'lastIndexOf': result = 'LastIndexOf 30: ' + temp.lastIndexOf(30); break;
        case 'concat': result = 'Concat [1,2,3]: ' + temp.concat([1,2,3]); break;
        case 'join': result = 'Join with - : ' + temp.join('-'); break;
        default: result = 'Unknown';
      }
      displayArray();
      document.getElementById("result").textContent = result;
    }

    displayArray();
  </script>  <style>
    .btn {
      @apply bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600;
    }
  </style></body>
</html>
