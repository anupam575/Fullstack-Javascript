<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift & Unshift Example</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f7f7;
      padding: 2rem;
      text-align: center;
    }

    #arrayDisplay {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .output {
      margin-top: 15px;
      color: #333;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h2>üîÅ JavaScript Array Shift & Unshift Demo</h2>
  <div id="arrayDisplay"></div>

  <button onclick="shiftElement()">Shift (Remove First)</button>
  <button onclick="unshiftElement()">Unshift (Add First)</button>

  <div class="output" id="output"></div>

  <script>
    let myArray = ["üçé", "üçå", "üçá", "üçì"];

    function updateDisplay() {
      document.getElementById("arrayDisplay").textContent = "Array: [" + myArray.join(", ") + "]";
    }

    function shiftElement() {
      let removed = myArray.shift();
      updateDisplay();
      document.getElementById("output").textContent = "Shifted: " + (removed !== undefined ? removed : "Nothing to remove!");
    }

    function unshiftElement() {
      let newItem = prompt("Enter a value to unshift (add to front):");
      if (newItem !== null && newItem !== "") {
        myArray.unshift(newItem);
        updateDisplay();
        document.getElementById("output").textContent = "Unshifted: " + newItem;
      } else {
        document.getElementById("output").textContent = "Unshift cancelled.";
      }
    }

    // Initial render
    updateDisplay();
  </script>

</body>
</html>
